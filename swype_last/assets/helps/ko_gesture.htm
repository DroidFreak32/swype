<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta content="True" name="HandheldFriendly" />
        <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" name="viewport" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style_gesture.css" type="text/css" />
        <style type="text/css">* { -webkit-tap-highlight-color: rgba(0, 0, 0, 0); }</style>
        <script type="text/javascript">
            function showToast(text) {
                window.SwypeHost.showToast(text)
            }
            function cancel() {
                window.SwypeHost.cancel()
            }
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <img src="logo_info.png" class="info" />
                <h3>트레이스 동작</h3>
            </div>
            <div class="content">
                <p>
                    <b>전체 선택:</b> <img src="img_swypekey.png" />부터 “a”까지 트레이스 하십시오.
                </p>
                <p>
                    <b>복사:</b> <img src="img_swypekey.png" />부터 “c”까지 트레이스 하십시오.
                </p>
                <p>
                    <b>잘라내기:</b> <img src="img_swypekey.png" />부터 “x”까지 트레이스 하십시오.
                </p>
                <p>
                    <b>붙여넣기:</b> <img src="img_swypekey.png" />부터 “v”까지 트레이스 하십시오.
                </p>
            </div>
        </div>
        <div class="footer">
            <table class="btncontainer" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="column" onclick="window.SwypeHost.doNotShow('Tag')">
                        다시 표시하지 않기
                    </td>
                    <td class="space">
                        &nbsp;
                    </td>
                    <td class="column" onclick="window.SwypeHost.cancel()">
                        취소
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
