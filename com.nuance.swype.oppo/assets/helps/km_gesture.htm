<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta content="True" name="HandheldFriendly" />
        <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" name="viewport" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style_gesture.css" type="text/css" />
        <style type="text/css">* { -webkit-tap-highlight-color: rgba(0, 0, 0, 0); }</style>
        <script type="text/javascript">
            function showToast(text) {
                window.SwypeHost.showToast(text)
            }
            function cancel() {
                window.SwypeHost.cancel()
            }
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <img src="logo_info.png" class="info" />
                <h3>កាយវិការ​ Swype</h3>
            </div>
            <div class="content">
                <p>
                    <b>ដើម្បី​ជ្រើស​យក​ទាំងអស់៖</b> វាស​ដៃ​ពី <img src="img_swypekey.png" /> ទៅកាន់ &quot;a&quot;
                </p>
                <p>
                    <b>ដើម្បី​ចម្លង៖</b> វាស​ដៃ​ពី <img src="img_swypekey.png" /> ទៅកាន់ &quot;c&quot;
                </p>
                <p>
                    <b>ដើម្បី​កាត់៖</b> វាសដៃ​ពី <img src="img_swypekey.png" /> ទៅ​កាន់ &quot;x&quot;
                </p>
                <p>
                    <b>ដើម្បី​បិទ​ភ្ជាប់៖</b> វាស​ដៃ​ពី <img src="img_swypekey.png" /> ទៅ​កាន់ &quot;v&quot;
                </p>
            </div>
        </div>
        <div class="footer">
            <table class="btncontainer" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="column" onclick="window.SwypeHost.doNotShow('Tag')">
                        កុំ​បង្ហាញ​ម្ដង​ទៀត
                    </td>
                    <td class="space">
                        &nbsp;
                    </td>
                    <td class="column" onclick="window.SwypeHost.cancel()">
                        បោះបង់
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
