<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta content="True" name="HandheldFriendly" />
        <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" name="viewport" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style_gesture.css" type="text/css" />
        <style type="text/css">* { -webkit-tap-highlight-color: rgba(0, 0, 0, 0); }</style>
        <script type="text/javascript">
            function showToast(text) {
                window.SwypeHost.showToast(text)
            }
            function cancel() {
                window.SwypeHost.cancel()
            }
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <img src="logo_info.png" class="info" />
                <h3>Swype 手勢</h3>
            </div>
            <div class="content">
                <p>
                    <b>全選：</b> 從 <img src="img_swypekey.png" /> Swype 到‘a’
                </p>
                <p>
                    <b>複製：</b> 從 <img src="img_swypekey.png" /> Swype 到‘c’
                </p>
                <p>
                    <b>剪下：</b> 從 <img src="img_swypekey.png" /> Swype 到‘x’
                </p>
                <p>
                    <b>貼上：</b> 從 <img src="img_swypekey.png" /> Swype 到‘v’
                </p>
            </div>
        </div>
        <div class="footer">
            <table class="btncontainer" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="column" onclick="window.SwypeHost.doNotShow('Tag')">
                        不要再顯示
                    </td>
                    <td class="space">
                        &nbsp;
                    </td>
                    <td class="column" onclick="window.SwypeHost.cancel()">
                        取消
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
