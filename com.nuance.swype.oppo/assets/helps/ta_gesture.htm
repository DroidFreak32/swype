<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta content="True" name="HandheldFriendly" />
        <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" name="viewport" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style_gesture.css" type="text/css" />
        <style type="text/css">* { -webkit-tap-highlight-color: rgba(0, 0, 0, 0); }</style>
        <script type="text/javascript">
            function showToast(text) {
                window.SwypeHost.showToast(text)
            }
            function cancel() {
                window.SwypeHost.cancel()
            }
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <img src="logo_info.png" class="info" />
                <h3>Swype அசைவுகள்</h3>
            </div>
            <div class="content">
                <p>
                    <b>அனைத்தையும் தேர்ந்தெடுக்க:</b> <img src="img_swypekey.png" /> ல் இருந்து &quot;a&quot; க்கு ஸ்வைப் செய்யவும்
                </p>
                <p>
                    <b>நகல் எடுக்க:</b> <img src="img_swypekey.png" /> ல் இருந்து &quot;c&quot; க்கு ஸ்வைப் செய்யவும்
                </p>
                <p>
                    <b>வெட்ட:</b> <img src="img_swypekey.png" /> ல் இருந்து &quot;x&quot; க்கு ஸ்வைப் செய்யவும்
                </p>
                <p>
                    <b>ஒட்ட:</b> <img src="img_swypekey.png" /> ல் இருந்து &quot;v&quot; க்கு ஸ்வைப் செய்யவும்
                </p>
            </div>
        </div>
        <div class="footer">
            <table class="btncontainer" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="column" onclick="window.SwypeHost.doNotShow('Tag')">
                        மீண்டும் காட்ட வேண்டாம்
                    </td>
                    <td class="space">
                        &nbsp;
                    </td>
                    <td class="column" onclick="window.SwypeHost.cancel()">
                        இரத்து செய்க
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
